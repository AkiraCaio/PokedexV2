input_dir: PokeApiV2/
output_dir: PokeApiV2/Application/Resources/Generated/
xcassets:
  inputs: Application/Resources/Generators/Assets.xcassets
  outputs:
    templateName: swift4
    output: Assets.swift
colors:
  inputs: Application/Resources/Generators/colors.json
  outputs:
    templateName: swift4
    output: Colors.swift
strings:
  inputs: Application/Resources/Generators/Localizable.strings
  outputs:
    templateName: structured-swift4
    output: Strings.swift